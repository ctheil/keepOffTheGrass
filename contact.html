                 </div>
                 <div class="form__group">
                    <input type="text" class="form__input" placeholder="name" required id="name" name="Name">
                    <label for="name" class="form__label">name</label>
                 </div>
                 <div class="form__group">
                    <input type="email" class="form__input" placeholder="drop that address here" required id="email" name="Email Address">
                    <label for="email" class="form__label">drop that address here</label>
                 </div>
                 <div class="form__group">
                   <button class="form__btn">whoooosh!</button>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </section>
          </section>
